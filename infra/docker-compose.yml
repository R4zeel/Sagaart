version: "3.3"

volumes:
  pg_data:
  media:
  static:
  docs:

services:
  # db:
  #   image: postgres:13.10
  #   env_file: .env
  #   volumes:
  #     - pg_data:/var/lib/postgresql/data
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - media:/app/media
      - static:/backend_static
      - docs:/app/static/data/docs
  nginx:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    image: nginx:1.19.3
    ports:
      - 8000:80
    volumes:
      - static:/staticfiles
      - docs:/usr/share/nginx/html/api/docs
      - media:/media
